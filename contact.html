			width="115">

	<nav>

<main>
	<div class="right">
	<img src="envelope.png" alt="envelope" height="300" width="300">
	</div>
	<h1 class="contact">Questions? Comments? Concerns? Rave Reviews?</h1>
	<p class="contact">We'd love to chat!<br><br>
		Leave us some info below.</p>
	<form method="get" action="#">
		<label for="first">First name:<br></label>
		<input type="text" name="first" id="first"
		required="required"><br>
		<label for="last">Last name:<br></label>
		<input type="text" name="last" id="last"
		required="required"><br>
		<label for="message">Message:<br></label>
		<textarea name="message" id="message" rows="10" cols="60"
		required="required"></textarea><br><br>
		<fieldset>
		<legend>How do you want us to contact you?</legend>
		<label for="phone">Telephone number:<br></label>
		<input type="tel" name="phone" id="phone"><br><br>
		<label for="email">Email:<br></label>
		<input type="email" name="email" id="email">
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</main>
	<div id="tag">Prep Co. For Everybody.</div>
